<div class="container mt-5">
    <h4>Listado de clientes</h4>
    <form action="">
        <div class="form-group">
            <input type="text" class="form-control searchInput" placeholder="Buscar cliente">
        </div>
    </form>
    <div class="row">
        <div class="col-sm-3 mr-5" *ngFor="let cliente of clientes">
            <div class="card"  style="width: 18rem;">
                <img [src]="cliente.fotoUrl" class="card-img-top imgCliente">
                <div class="card-body">
                    <h5 class="card-title">{{cliente.nombre}} {{cliente.apellido}}</h5>
                    <a [routerLink]="['/agregar-cliente/', cliente.id]" class="card-link">Editar</a>
                    <a href="#" class="card-link text-danger">Desactivar</a>
                </div>
            </div>
        </div>
    </div>

</div>
