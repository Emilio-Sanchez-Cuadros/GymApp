<div class="container mt-5">
    <div class="row">
        <div class="col-sm-5">
           <app-seleccionar-cliente 
           [nombre]="nombreCliente"
            (seleccionoCliente)="asignarCliente($event)"
            (canceloCliente)="eliminarCliente()">
        </app-seleccionar-cliente>
        <div>
            <label for="">
                Precio
            </label>
            <select [(ngModel)]="idPrecio" (change)="seleccionarPrecio($event.target.value)"class="form-control" name="" id="">
                <option *ngFor="let precio of precios" [value]="precio.id">{{precio.nombre}}</option>
                <option [value]="null">Seleccione un precio</option>
            </select>
        </div>
        <div class="mt-5">
            <label for="">Fecha de inicio</label>
            <input type="text" class="form-control" [value]="inscripcion.fecha | date" disabled>
        </div>
        <div class="mt-2">
            <label for="">Fecha de finalización</label>
            <input type="text" class="form-control" [value]="inscripcion.fechaFinal | date" disabled>
        </div>
        <div class="mt-2">
            <label for="">Subtotal</label>
            <input type="text" class="form-control" [value]="inscripcion.subTotal | currency: '€'" disabled>
        </div>
        <div class="mt-2">
            <label for="">IVA</label>
            <input type="text" class="form-control" [value]="inscripcion.iva | currency: '€'" disabled>
        </div>
        <div class="mt-2">
            <label for="">Total</label>
            <input type="text" class="form-control" [value]="inscripcion.total | currency: '€'" disabled>
        </div>
        <button class="btn btn-primary mt-3" (click)="guardarCliente()">Guardar</button>
        </div>
        <div class="col-sm-1"></div>
        <div class="col-sm-5">
            <div *ngIf="clienteSeleccionado.fotoUrl">
                <img class="fotoCliente" [src]="clienteSeleccionado.fotoUrl" alt="">
            </div>
        </div>
    </div>
</div>
