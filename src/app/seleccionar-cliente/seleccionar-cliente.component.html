<div class="clientes">
    <div class="list-group">
        <div class="form-group" *ngIf="!nombre">
            <label for="">Cliente</label>
            <input type="text" (input)="buscarCliente($event.target.value)" class="form-control" placeholder="Buscar un cliente">
        </div>
        <div class="form-group" *ngIf="nombre">
            <label for="">Cliente</label>
            <div class="row">
                <div class="col-sm-9">
                    <input [(ngModel)]="nombre" disabled type="text" class="form-control">
                </div>
                <div class="col-sm-3">
                    <button (click)="cancelarCliente()" class="btn btn-danger">Cancelar</button>
                </div>
            </div>
        </div>
        <div *ngFor="let cliente of clientes">
            <a (click)="seleccionarCliente(cliente)" *ngIf="cliente.visible" class="list-group-item list-group-item-action">
                {{cliente.nombre}} {{cliente.apellido}}
            </a>
        </div>
    </div>
</div>
